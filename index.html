<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABMeter - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #fef5f4 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #1a1a1a;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .logo-container {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .abmeter-logo {
            width: 400px;
            height: auto;
            max-width: 90vw;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #8b4843;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        .contact {
            font-size: 1.1rem;
            color: #4a4a4a;
            margin-top: 2rem;
        }

        .contact a {
            color: #d97706;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .contact a:hover {
            border-bottom-color: #d97706;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="abmeter-logo.svg" alt="ABMeter Logo" class="abmeter-logo">
        </div>

        <p class="contact">
            Contact: <a href="mailto:info@abmeter.com">info@abmeter.com</a>
        </p>
    </div>
</body>
</html>
